<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Add Category</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/navbar-style.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'categories-add'})}"></div>

<div class="container">
    <h2 class="mt-5" th:text="#{category_add}">Add a New Category</h2>
    <form th:action="@{/categories/add}" th:method="post" th:object="${categoryDTO}">
        <div class="form-group">
            <label for="name" th:text="#{category_name}">Category Name</label>
            <input type="text" class="form-control" id="name" name="name" th:placeholder="#{category_ph_name}" th:errorclass="is-invalid" th:field="*{name}">
            <small th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}" class="text-danger">Name error
            </small>
        </div>
        <div class="form-group">
            <label for="description" th:text="#{category_description}">Category Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" th:placeholder="#{category_ph_description}"  th:errorclass="is-invalid" th:field="*{description}"></textarea>
            <small th:if="${#fields.hasErrors('description')}"
                   th:errors="*{description}" class="text-danger">Description error
            </small>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{category_btn}">Add Category</button>
    </form>
</div>

<div th:insert="fragments/footer :: footer"></div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
