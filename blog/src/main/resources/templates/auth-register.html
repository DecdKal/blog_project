<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/navbar-style.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar::navbar(activeLink=${'register'})}"></div>

<!-- Registration Form -->
<div class="container mt-5">
    <h2 class="text-center" th:text="#{register_page_register}">Register</h2>
    <form th:action="@{/users/register}" th:object="${registerDTO}" method="post">
        <div class="form-group">
            <label for="username" th:text="#{register_page_username}">Username</label>
            <input type="text" id="username" class="form-control" th:field="*{username}" th:placeholder="#{register_page_ph_username}"/>
            <small th:if="${#fields.hasErrors('username')}"
                   th:errors="*{username}" class="text-danger">Username error
            </small>
        </div>

        <div class="form-group">
            <label for="email" th:text="#{register_page_email}">Email</label>
            <input type="text" id="email" class="form-control" th:field="*{email}" th:placeholder="#{register_page_ph_email}"/>
            <small th:if="${#fields.hasErrors('email')}"
                   th:errors="*{email}" class="text-danger">Email error
            </small>
        </div>

        <div class="form-group">
            <label for="password" th:text="#{register_page_password}">Password</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" th:placeholder="#{register_page_ph_password}"/>
            <small th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}" class="text-danger">Password error
            </small>
        </div>

        <button type="submit" class="btn btn-primary btn-block" th:text="#{register_page_register}">Register</button>
    </form>
</div>

<div th:insert="fragments/footer :: footer"></div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
