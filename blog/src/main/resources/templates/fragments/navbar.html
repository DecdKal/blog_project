<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Navbar Example</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">MyApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" th:classappend="${page == 'home' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item" th:classappend="${page == 'about' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/about}">About</a>
            </li>
            <li class="nav-item" th:classappend="${page == 'services' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/services}">Services</a>
            </li>
            <li class="nav-item" th:classappend="${page == 'contact' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/contact}">Contact</a>
            </li>
            <li class="nav-item" th:if="${user != null}">
                <a class="nav-link" th:href="@{/profile}">Profile</a>
            </li>
            <li class="nav-item" th:if="${user == null}">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Include Bootstrap JS and dependencies -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
